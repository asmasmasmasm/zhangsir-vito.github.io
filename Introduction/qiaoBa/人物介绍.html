            <div class="str">
                <p>托尼托尼·乔巴，日本漫画《航海王》及其衍生作品中的角色。乔巴是草帽一伙的船医，吃了人人果实的驯鹿，可用蓝波球进行八段变形。

                </p>
                <br>
                <p>他是草帽一伙的第六位成员，职业是船医。原为磁鼓岛Dr.库蕾哈医生最宠爱的驯鹿兼医疗助手
                    。乔巴的恩人是“庸医”希鲁鲁克，他身为野生驯鹿时本来没有名字，“乔巴”也是由希鲁鲁克给他命名的，意思是他有一对连树木都可以轻松砍倒的角。

                </p>
