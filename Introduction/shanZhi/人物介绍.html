            <h2>人物简介</h2>
            <hr>
            <div class="str">
                <p>山治，日本漫画《航海王》及其衍生作品中的角色。草帽一伙厨师，草帽大船团大干部之一，外号“黑足”，草帽一伙怪物三人组之一，与罗罗诺亚·索隆并称为蒙奇·D·路飞的左膀右臂，是一个足技高手。悬赏金为10亿3200万贝里。
                </p>
                <br>
                <p>文斯莫克家族的第三子，基因改造人，由于小时候未能觉醒能力而被生父放逐到东海。遇见恩师哲普后在海上餐厅巴拉蒂担任厨师。为了寻找传说之海ALL BLUE而随草帽一伙踏入伟大航线。
                </p>
                <br>
                <p>性格温柔善良，遵从“骑士道精神”，热爱女性。遇到事情总能冷静的分析思考，并做出正确有利的判断，时常扮演奇兵的角色，为伙伴解难，让人出其不意。</p>
