            <h2>人物简介</h2>
            <hr>
            <div class="str">
                <p>妮可·罗宾，日本漫画《航海王》及其衍生作品中的角色，草帽一伙的考古学家，出生在西海的考古学之岛“奥哈拉”，年仅8岁就被悬赏千万的奥哈拉幸存者。
                </p>
                <br>
                <p>“花花果实”能力者，能让身体的任何部位像开花一样绽放在视线范围内的任何有形体的事物上并作出攻击或其他用途。目标是找到真正的历史正文，绝不饶恕践踏历史文物的人。
                </p>
                <br>
                <p>因为小时候的经历而常会联想一些不吉利的事物（分尸、被掐死、谋杀等），相当喜欢动物，只要被罗宾摸过，不管是什么动物都会变得很温顺。运动神经超群、也很会玩棋牌游戏（金狮子篇中与乔巴、弗兰奇、布鲁克打纸牌连胜69次），喜欢的岛屿是秋天的春岛，认为这是适合慢慢看书的季节。
                </p>
            </div>
