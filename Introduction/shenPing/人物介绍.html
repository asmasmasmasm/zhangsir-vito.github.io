            <h2>人物简介</h2>
            <hr>
            <div class="str">
                <p>甚平，日本漫画《航海王》及其衍生作品中的角色。为人行侠仗义，人称“海侠”，悬赏金11亿贝里。原为“王下七武海”，在费舍尔·泰格死后成为太阳海贼团的船长，后在蛋糕岛宣布加入草帽一伙成为舵手。

                </p>
                <br>
                <p>拥有恐怖的怪力，擅长“鱼人空手道”和“鱼人柔术”，在海中可发挥最大力量。认为最终称霸大海的不会是当今四皇中的某一位，而是“草帽路飞”。

                </p>
                <br>
                <p>
                    甚平是鲸鲨鱼人，特征是狂风般的眉毛和鬓角，发型为丁髷风，下巴蓄著粗黑的短胡子，左眼眼角有着闪电纹路般的伤痕，身材肥大，下颚有两颗大牙齿，代表“太阳海贼团”的太阳标志位于胸口中央，经常穿着绣有花纹的浴衣、日本木屐。

                </p>
            </div>
